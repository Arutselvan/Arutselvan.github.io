<!DOCTYPE html>
<html>
   <head>
      <link href='gamestyle.css' rel="stylesheet" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
   </head>
   <body>
      <h1 id="header"><a href="game.html">MEMORY TILES</a></h1>
      <div id="start" onclick="startgame()">START GAME</div>
      <div  align="center" id="game">
         <table>
            <tr>
               <td id="0" onClick="clickshow(this.id)"></td>
               <td id="1" onClick="clickshow(this.id)"></td>
               <td id="2" onClick="clickshow(this.id)"></td>
               <td id="3" onClick="clickshow(this.id)"></td>
            </tr>
            <tr>
               <td id="4" onClick="clickshow(this.id)"></td>
               <td id="5" onClick="clickshow(this.id)"></td>
               <td id="6" onClick="clickshow(this.id)"></td>
               <td id="7" onClick="clickshow(this.id)"></td>
            </tr>
            <tr>
               <td id="8" onClick="clickshow(this.id)"></td>
               <td id="9" onClick="clickshow(this.id)"></td>
               <td id="10" onClick="clickshow(this.id)"></td>
               <td id="11" onClick="clickshow(this.id)"></td>
            </tr>
            <tr>
               <td id="12" onClick="clickshow(this.id)"></td>
               <td id="13" onClick="clickshow(this.id)"></td>
               <td id="14" onClick="clickshow(this.id)"></td>
               <td id="15" onClick="clickshow(this.id)"></td>
            </tr>
         </table>
      </div>
      <div id="timer">
         <div class="block">
            <div class="unit">MINUTES</div>
            <span id="minutes">1</span>
         </div>
         <div class="block">
            <div class="unit">SECONDS</div>
            <span id="seconds">30</span>
         </div>
      </div>
      <div id="scoreblock">
         <span id="msg"></span><br>
         <span>SCORE : <span id="score"></span></span><br>
         <div id="timeremaining"><span>TIME : <span id="time"></span></span><br></div>
         <span>CLICKS : <span id="clicks"></span></span><br><br>
          <span style="padding:5px; border:solid 2px white; border-radius 5px;"><a href="game.html">PLAY AGAIN</a></span>
      </div>
      <script src="game.js"></script>
   </body>
</html>
